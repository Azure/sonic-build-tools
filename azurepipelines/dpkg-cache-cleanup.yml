schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight run
  branches:
    include:
    - master
  always: true

trigger: none
pr: none

jobs:
- job: Build
  pool: sonicbld
  timeoutInMinutes: 5
  steps:
  - checkout: none
  - script: |
      set -xe
      sudo find /nfs/dpkg_cache/ -name *.tgz -mtime +30 -type f -delete
    displayName: clean dpkg chache
    
